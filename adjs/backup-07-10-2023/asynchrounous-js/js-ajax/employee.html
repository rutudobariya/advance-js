<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<!-- jquery -->
<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
    <!-- ajax with jquery -->
    <script>
        function str(val)
        {
           $.ajax({
              
              type:'GET',
              url:'getemployee.html',
              data:"comp="+val,
              success:function(data)
              {
                $("#emp").html(data);
              }     
           });
        }
    </script>
</head>
<body>
    

    <div class="container p-5 mt-5 shadow">
        <h2 class="text-center">Load employee data select company</h2>
    
        <form method="post">
            <div class="input-group w-50 mx-auto">
                <select name="company" id="comp" class="form-control" onchange="return str(this.value)">
                    <option value="">-select company-</option>
                    <option value="1">Tops technology</option>
                </select>
            </div>
        </form>
    
    </div>


    <div class="container p-5 mt-3">
        <table class="table table-responsive w-50 mx-auto" id="emp"></table>
    </div>
</body>
</html>
