<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function str(val)
        {
            $.ajax({
            type:'GET',
            url:'users_data.html',
            data:'usr='+val,
            success:function(data)
            {
                $("#usrdata").html(data);   
            }     
        });

        }
     
    </script>
</head>
<body>

    <div class="container w-50 mx-auto w-50 mt-5 p-5">
      <h2>Load users data using ajax</h2>
        <select name="users" id="usr" class="form-control" onchange="str()">
            <option value="">-select company-</option>
            <option value="1">-Tops technology-</option>
            <option value="2">Tech infosys</option>
        </select>
    </div>


    <table class="table table-responsive mt-5 p-4 w-50 mx-auto" id="usrdata">

    </table>


</body>
</html>
