<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To do List (CRUD To do App | Create | Read | Update | Delete)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</head>
<body>
   
    <section id="todo-app">
        <div class="container p-5">
            <h3>Todo App</h3>
            <hr class="border border-1 border-danger w-100">
            <div class="input-group">
                <input type="text" placeholder="Add anything from here..." class="form-control">
                <input type="submit" name="add" class="btn btn-lg btn-danger text-white">
            </div>

            <!-- manage data -->
            <table class="table table-responsive mt-5">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Added Date</th>
                    <th>Action</th>
                </tr>

                <tr>
                    <td>1001</td>
                    <td>Food</td>
                    <td>19-01-2024</td>
                    <td><a href="#" class="btn btn-sm btn-danger"><span class="bi bi-trash text-white"></span></a>  | <a href="#" class="btn btn-sm btn-info"><span class="bi bi-pencil text-white"></span></a>  </td>
                </tr>


            </table>


        </div>
    </section>
</body>
</html>
