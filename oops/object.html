<script>
/* 
An object is an instance of any class or examples of any class i.e called object.
An object is defined via new keyword
An object is an anything examples : chairs , computers , keyboards 

*/
class Dog 
{
    // constructor is a same name of class whenever we create an object of class constructor automatically called
    constructor(name,age)
    {
        this.name=name;
        this.age=age;
    }
}  
const myvar=new Dog("Tiger","15 years"); //new Dog() an object
console.log(myvar);
// Here new Dog() is an object of class Dog
</script>
