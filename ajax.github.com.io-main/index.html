    <!-- if data fetch from dynamic content using php, java , python or asp.net -->
    <script>

        function test(val)
        {
            $.ajax({

                type:'POST',
                url:'getemployee.html';
                data='employee='+val;
                alert('data');
                success:function(data) 
                {
                    $("#emp").html(data);
                }

            });
        }

    </script>

<body>

<div class="container w-50 mx-auto p-5 mt-5 shadow">
    <select id="employee" class="form-control" onchange="test()">
        <option value="">-select company-</option>
        <option value="1">Tops technology</option>
        <option value="2">Infosysy</option>

    </select>
</div>

<!-- load employee info -->

<table class="table table-responsive w-50 mx-auto mt-5" id="emp" align="center">

</table>
    
</body>
