<!DOCTYPE html>
<html>
<head>

    <script>
        function test()
        {
            if(document.frm.nm.value=="")
            {
                alert('Please enter your Name *')
                document.frm.nm.focus();

            }

        }

<body>
    
    <form action="welcome.html" name="frm" onsubmit="return test(this.value)">
        Enter Name :<input type="text" name="nm"  placeholder="Enter name *">
        <br><br>
        <button type="submit">Add name</button>
    </form>

</body>
