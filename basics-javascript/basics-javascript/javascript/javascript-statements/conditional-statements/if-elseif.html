<script>
    /*
    
    if elseif : if are excecuted when condition is true else if is executed for check multiple condition while it is true if else if false else is executed.

    
    */

   var a=80;
   var b=80;
   if(a>b)
   {
    document.write("a is greter than b");
   }
   else if(b>a)
   {
    document.write("b is greter than a");
   }
   else 
   {
    document.write("a and b both are equal")
   }

</script>
