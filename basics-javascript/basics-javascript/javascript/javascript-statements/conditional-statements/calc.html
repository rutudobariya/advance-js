<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            var clc=parseInt(document.getElementById("clc").value);
            var n1=parseInt(document.getElementById("n1").value);
            var n2=parseInt(document.getElementById("n2").value);
         
            if(clc==1)
            {
                var c=n1+n2;
                document.getElementById("para").innerHTML='Additions of numbers is :'+c;

            }
            else if(clc==2)
            {
               
                var c=n1-n2;
                document.getElementById("para").innerHTML='Substractions of numbers is :'+c;
            }
            else if(clc==3)
            {
               
                var c=n1*n2;
                document.getElementById("para").innerHTML='Multiplications of numbers is :'+c; 

             }
            else 
            {
                document.getElementById("para").innerHTML='Somthing went wrong try again';

            }
        }
    </script>
</head>
<body>
    <center>
        <p id="para"></p>
    <form>

        Select Numbers :<select name="clc" id="clc">
            <br><br>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br><br>
        Enter N1 value :<input type="text" id="n1" placeholder="Enter N1 numbers *">
        <br><br>
        Enter N2 value :<input type="text" id="n2" placeholder="Enter N2 numbers *">
        <br><br>
        <button type="button" onclick="test()">click here</button>
    </form>

    </center>
</body>
</html>
