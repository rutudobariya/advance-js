<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        #calc
        {
            width: 50%;
            height: 20vh;
            margin-left: 25%;
            margin-top: 5%;
            background-color: aquamarine;
        }
        .calculator 
        {
            width: 100%;
            height: auto;

        }
        .calculator button 
        {
            padding: 10px 25px;
            margin-left: 5%;
            margin-top: 5%;
        }
    </style>

    <script>
        function add()
        {
            var a=parseInt(prompt('Enter a values :'));
            var b=parseInt(prompt('Enter b values :'));
            var c=a+b;
            alert('Additions of numbers is :'+c)
        }
        function subs()
        {
            var a=parseInt(prompt('Enter a values :'));
            var b=parseInt(prompt('Enter b values :'));
            var c=a-b;
            alert('Substractions of numbers is :'+c)
        }
        function mult()
        {
            var a=parseInt(prompt('Enter a values :'));
            var b=parseInt(prompt('Enter b values :'));
            var c=a*b;
            alert('Multiplications of numbers is :'+c)
        }

        function dv()
        {
            var a=parseInt(prompt('Enter a values :'));
            var b=parseInt(prompt('Enter b values :'));
            var c=a/b;
            alert('Divitions of numbers is :'+c)
        }
    </script>
</head>
<body>

    <section id="calc">
      <div class="calculator">
        <button type="button" id="btn" onclick="add()">Additions</button>
        <button type="button" id="btn" onclick="subs()">Substractions</button>
        <button type="button" id="btn" onclick="mult()">Multiplications</button>
        <button type="button" id="btn" onclick="dv()">divisions</button>
      </div>
    </section>
</body>
</html>
